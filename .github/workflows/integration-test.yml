name: Run MQ Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      ibm-mq:
        image: icr.io/ibm-messaging/mq:9.3.4.0-r1-amd64
        ports:
          - 1414:1414
          - 9443:9443
        env:
          LICENSE: accept
          MQ_QMGR_NAME: QM1
          MQ_ADMIN_USER: admin
          MQ_ADMIN_PASSWORD: passw0rd
          MQ_APP_USER: app
          MQ_APP_PASSWORD: passw0rd # deprecated, but needed for app user in some setups
          MQ_ENABLE_METRICS: true
        options: >-
          --name ibm-mq-test
          --health-cmd "echo > /dev/tcp/localhost/1414"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up maven
        uses: s4u/setup-maven-action@4f7fb9d9675e899ca81c6161dadbba0189a4ebb1 # v1.18.0
        with:
          java-distribution: 'temurin'
          java-version: '11'

      - name: Wait for MQ to be ready
        run: |
          echo "Waiting for MQ to start..."
          for i in {1..30}; do
            docker exec ibm-mq-test dspmq | grep -q "Running" && break
            sleep 5
          done
          docker exec ibm-mq-test dspmq

      - name: Create test queues and channel
        run: |
          docker exec ibm-mq-test bash -c "echo '
            DEFINE QLOCAL(DEV.QUEUE.1) REPLACE
            DEFINE CHANNEL(DEV.APP.SVRCONN) CHLTYPE(SVRCONN) TRPTYPE(TCP) SSLCAUTH(OPTIONAL) REPLACE
          ' | runmqsc QM1"

      - name: Allow app user access to channel
        run: |
          docker exec ibm-mq-test bash -c "echo 'ALTER QMGR CHLAUTH(DISABLED)' | runmqsc QM1"
          docker exec ibm-mq-test bash -c "echo 'DISPLAY CHL(*)' | runmqsc QM1"

      - name: Grant MQ permissions to app user
        run: |
          docker exec ibm-mq-test setmqaut -m QM1 -t qmgr -p app +all +connect +inq
          docker exec ibm-mq-test setmqaut -m QM1 -t queue -n '**' -p app +all +put +get +inq +browse
          docker exec ibm-mq-test setmqaut -m QM1 -t topic -n '**' -p app +all
          docker exec ibm-mq-test setmqaut -m QM1 -t authinfo -n '**' -p app +all
          docker exec ibm-mq-test setmqaut -m QM1 -t chl -n '**' -p app +all
        # docker exec ibm-mq-test setmqaut -m QM1 -t chl -n 'DEV.APP.SVRCONN' -p app +all +alladm +allmqi

      - name: Run Integration Tests
        run: |
          echo "Running integration tests"
          ./mvnw verify

