groups:
  - id: mq.message.retry.count
    type: metric
    metric_name: mq.message.retry.count
    stability: alpha
    brief: "Number of message retries"
    instrument: gauge
    unit: "{messages}"
    attributes:
      - ref: channel.name
        requirement_level: required
      - ref: channel.type
        requirement_level: required
      - ref: queue.manager
        requirement_level: required
  - id: mq.status
    type: metric
    metric_name: mq.status
    stability: alpha
    brief: "Channel status"
    instrument: gauge
    unit: "1"
    attributes:
      - ref: channel.name
        requirement_level: required
      - ref: channel.type
        requirement_level: required
      - ref: queue.manager
        requirement_level: required
      - ref: job.name
        requirement_level: required
      - ref: channel.start.time
        requirement_level: required
  - id: mq.max.sharing.conversations
